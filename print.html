
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Employee ID Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-background">
  <div class="container max-w-7xl mx-auto py-6 px-4">
    <h1 class="text-2xl font-bold mb-6">Employee ID Card Printing System</h1>
    
    <!-- Single Print View will be dynamically shown here -->
    <div id="singlePrintView" class="hidden">
      <h1 class="text-2xl font-bold mb-6">Employee ID Card</h1>
      
      <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow-md p-6">
          <!-- ID Card Preview -->
          <div id="idCardPreview" class="id-card relative"></div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <!-- Print Controls -->
          <div class="space-y-6">
            <div class="flex justify-between items-center">
              <h2 class="text-xl font-semibold">Print Options</h2>
              <div class="space-x-2">
                <button id="downloadBtn" class="px-4 py-2 bg-white border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                  <i class="fas fa-download"></i> Download PDF
                </button>
                <button id="printBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center gap-2">
                  <i class="fas fa-print"></i> Print ID Card
                </button>
              </div>
            </div>
            <div id="printStatus" class="text-center p-4 hidden"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Batch Print View -->
    <div id="batchPrintView">
      <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex flex-col space-y-4">
          <div class="flex items-center gap-4 flex-wrap">
            <div class="flex-1 min-w-[200px]">
              <div class="relative">
                <i class="fas fa-search absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm"></i>
                <input 
                  id="searchInput"
                  placeholder="Search by name or ID..." 
                  class="w-full pl-8 py-2 border border-gray-300 rounded-md"
                >
              </div>
            </div>
            <div class="flex gap-2">
              <button id="filterAll" class="px-4 py-2 bg-blue-600 text-white rounded-md">All</button>
              <button id="filterPrinted" class="px-4 py-2 border border-gray-300 rounded-md">Printed</button>
              <button id="filterNotPrinted" class="px-4 py-2 border border-gray-300 rounded-md">Not Printed</button>
            </div>
          </div>

          <!-- Selected Employees Banner -->
          <div id="selectedBanner" class="hidden flex items-center justify-between bg-gray-100 p-2 rounded-md">
            <div class="flex items-center gap-2">
              <span id="selectedCount" class="bg-gray-200 px-2 py-1 rounded-md text-sm font-medium"></span>
              <button id="clearSelection" class="text-sm text-gray-700 flex items-center">
                <i class="fas fa-times mr-1"></i> Clear
              </button>
            </div>
            <button id="bulkPrintBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center gap-2">
              <i class="fas fa-print"></i> Print Selected
            </button>
          </div>
          
          <!-- Employees Table -->
          <div>
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold">Employee Records</h2>
              <div id="selectedPrintBtnsWrapper" class="hidden">
                <button id="selectedPrintBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center gap-2">
                  <i class="fas fa-print"></i> Print <span id="selectedPrintCount">0</span> Selected
                </button>
              </div>
            </div>
            
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-gray-50 text-left">
                  <tr>
                    <th class="w-[50px] p-3">
                      <input type="checkbox" id="selectAllCheckbox" class="rounded border-gray-300">
                    </th>
                    <th class="p-3">Full Name</th>
                    <th class="p-3">Employee ID</th>
                    <th class="p-3">Company Name</th>
                    <th class="p-3">Registered Date</th>
                    <th class="p-3">Print Status</th>
                    <th class="p-3 text-right">Actions</th>
                  </tr>
                </thead>
                <tbody id="employeesTableBody">
                  <!-- Employee rows will be added here by JavaScript -->
                </tbody>
              </table>
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="py-4 text-center">
              <p>Loading employees...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Single Selected Employee Preview -->
      <div id="singleEmployeePreview" class="mt-6 hidden bg-white rounded-lg shadow-md p-6">
        <!-- PrintableIDCard content will be added here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Toast notifications container -->
  <div id="toastContainer" class="fixed bottom-4 right-4 z-50"></div>

  <script src="print.js"></script>
</body>
</html>
